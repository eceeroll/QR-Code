<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h2 class="title"> QR Code Generator </h2>
            <p> Paste a URL or text to create QR code</p>
        </header>

        <div class="form">
            <input type="text" id="user-input">
            <button>Generate QR code</button>
        </div>

        <div class="qr-code">
            <a id="qr-link" href=""><img width="120" height="120" src="" alt=""></a>
        </div>
    </div>
    
    <div class="wrapper">
        <form action="#">
          <input type="file" hidden>
          <img src="#" alt="qr-code">
          <div class="content">
            <i class="fas fa-cloud-upload"></i>
            <p>Upload QR Code to Read</p>
          </div>
        </form>
        <div class="details">
          <textarea spellcheck="false" disabled></textarea>
          <div class="buttons">
            <button class="close">Close</button>
            <button class="copy">Copy Text</button>
          </div>
        </div>
      </div>

    <script src="scanner.js"></script>
    <script src="generator.js"></script>
</body>
</html>
